                                <h1 className="text-4xl font-black text-[#2F4E94] mb-2 tracking-wide">QUIZ COMPLETE!</h1>
                                <p className="text-xl text-gray-600 font-semibold">{getScoreMessage()}</p>
                            </div>
                            <div className="bg-gradient-to-r from-[#2F4E94] to-[#446CE3] rounded-xl p-6 text-white mb-8">

                                    <p className="text-6xl font-black mb-2">{score}/{questions.length}</p>
                                    <p className="text-2xl font-bold">({Math.round((score / questions.length) * 100)}%)</p>
                                </div>
                            </div>
                            <div className="mb-8">
                                <h2 className="text-2xl font-black text-[#2F4E94] mb-4 tracking-wide">PERFORMANCE BY CATEGORY</h2>

                                    {Object.entries(categoryStats).map(([category, stats]) => (
                                        <div key={category} className="bg-gray-50 rounded-lg p-4 border-2 border-gray-200">
                                            <div className="flex justify-between items-center mb-2">
                                                <span className="font-bold text-[#2F4E94]">{category}</span>
                                                <span className="text-sm text-gray-600 font-semibold">{stats.correct}/{stats.total} correct</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-3">
                                                <div className="h-3 rounded-full transition-all duration-500" style={{ width: `${(stats.correct / stats.total) * 100}%`, backgroundColor: '#FBC30C' }} />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <h1 className="text-3xl font-black mb-2 tracking-wide text-center">FRC RULES QUIZ</h1>
                            <p className="text-blue-100 font-semibold text-center">2024 CRESCENDO vs 2025 REEFSCAPE</p>
                            <div className="mt-4">
                                <div className="flex justify-between text-sm mb-2 font-semibold">
                                    <span>Question {currentQuestion + 1} of {questions.length}</span>
                                    <span>Score: {score}/{currentQuestion + (showResult ? 1 : 0)}</span>
                                </div>
                                <div className="w-full bg-[#162F65] rounded-full h-2">
                                    <div className="h-2 rounded-full transition-all duration-300" style={{ width: `${progress}%`, backgroundColor: '#FBC30C' }} />
                                </div>
                            </div>
                        </div>
                        <div className="p-8">
                            <div className="mb-6">
                                <span className="inline-block px-4 py-1 rounded-full text-sm font-black mb-3 tracking-wide" style={{ backgroundColor: '#FBC30C', color: '#2F4E94' }}>
                                    {currentQ.category}
                                </span>
                                <h2 className="text-2xl font-black text-[#2F4E94] mb-4 tracking-tight">{currentQ.question}</h2>
                            </div>
                            <div className="space-y-3 mb-6">
                                {currentQ.options.map((option, index) => {
                                    const isSelected = selectedAnswer === index;
                                    const isCorrect = index === currentQ.correct;
                                    const showCorrect = showResult && isCorrect;
                                    const showWrong = showResult && isSelected && !isCorrect;
                                    return (
                                        <button key={index} onClick={() => handleAnswerClick(index)} disabled={selectedAnswer !== null}
                                            className={`w-full p-4 rounded-xl text-left font-bold transition-all border-2 ${
                                                showCorrect ? 'bg-green-50 border-green-500 text-green-800' :
                                                showWrong ? 'bg-red-50 border-red-500 text-red-800' :
                                                isSelected ? 'border-[#FBC30C] text-[#2F4E94] bg-yellow-50' :
                                                'bg-gray-50 border-gray-300 text-gray-800 hover:border-[#446CE3] hover:shadow-md'
                                            } ${selectedAnswer !== null ? 'cursor-not-allowed' : 'cursor-pointer'}`}>
                                            <div className="flex items-center justify-between">
                                                <span>{option}</span>
                                                {showCorrect && <CheckCircle className="w-6 h-6 text-green-600" />}
                                                {showWrong && <XCircle className="w-6 h-6 text-red-600" />}
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>
                            {showResult && (
                                <>
                                    <div className={`p-4 rounded-xl border-2 mb-4 ${selectedAnswer === currentQ.correct ? 'bg-green-50 border-green-400' : 'bg-red-50 border-red-400'}`}>
                                        <div className="flex items-start gap-3">
                                            <AlertCircle className={`w-6 h-6 flex-shrink-0 mt-1 ${selectedAnswer === currentQ.correct ? 'text-green-600' : 'text-red-600'}`} />
                                            <div>
                                                <p className="font-black text-gray-800 mb-1 tracking-wide">{selectedAnswer === currentQ.correct ? 'CORRECT!' : 'INCORRECT'}</p>
                                                <p className="text-gray-700 font-medium">{currentQ.explanation}</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Citation Section */}
                                    <div className="mb-4">
                                        <button 
                                            onClick={() => setShowCitation(!showCitation)}
                                            className="flex items-center gap-2 text-[#2F4E94] font-bold hover:text-[#446CE3] transition-colors"
                                        >
                                            <Book className="w-5 h-5" />
                                            {showCitation ? 'Hide' : 'Show'} Manual Reference
                                        </button>
                                        
                                        {showCitation && (
                                            <div className="mt-3 bg-blue-50 border-2 border-blue-200 rounded-lg p-4">
                                                <div className="mb-3">
                                                    <p className="font-black text-[#2F4E94] mb-1">ðŸ“– {currentQ.citation.section}</p>
                                                    <p className="font-bold text-gray-700">Rule: {currentQ.citation.rule}</p>
                                                </div>
                                                
                                                <div className="space-y-3">
                                                    <div>
                                                        <p className="text-xs font-bold text-gray-500 mb-1">2024 CRESCENDO:</p>
                                                        <div className="citation bg-white p-3 rounded border border-blue-200">
                                                            <p className="text-gray-800 whitespace-pre-line">{currentQ.citation.year2024}</p>
                                                        </div>
                                                    </div>
                                                    
                                                    <div>
                                                        <p className="text-xs font-bold text-gray-500 mb-1">2025 REEFSCAPE:</p>
                                                        <div className="citation bg-white p-3 rounded border border-blue-200">
                                                            <p className="text-gray-800 whitespace-pre-line">{currentQ.citation.year2025}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </>
                            )}
                            {showResult && (
                                <button onClick={handleNext} className="w-full text-white py-4 px-6 rounded-xl font-black text-lg transition-all shadow-lg tracking-wide hover:scale-105"
                                    style={{ background: 'linear-gradient(135deg, #2F4E94 0%, #446CE3 100%)' }}>
                                    {currentQuestion < questions.length - 1 ? 'NEXT QUESTION' : 'VIEW RESULTS'}
                                </button>
                            )}
                        </div>
                        <div className="bg-[#2F4E94] py-3 px-6">
                            <p className="text-center text-white text-sm font-semibold">Littleton, MA | @frc6328</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FRCRulesQuiz />);
    </script>
</body>
</html>
